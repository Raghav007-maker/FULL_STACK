<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jinja useCase implementing student profile</title>
</head>
<body>
    <h1>welcome {{name}}</h1>

    {% if is_topper %}
    <h2>you are a Topper</h2>
    {% else %}
    <h2>you need to do hard work</h2>
    {% endif %}

    <h3>Your Subjects</h3>
    <ul>
        {% for subject in subjects %}            
        <li>{{subject}}</li>
        {% endfor %}
    </ul>
</body>
</html>
