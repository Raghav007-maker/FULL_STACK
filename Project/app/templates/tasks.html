{% extends 'base.html' %}

{% block title %} Tasks {% endblock  %}

{% block content  %}
    <div class="task-box">
        <h2>Your Tasks</h2>
        <form action="{{ url_for('tasks.add_task') }}" method="post" class="task-form">
            <input type="text" name="title" placeholder="New task" required>
            <button type="submit" class="btn">Add</button>
        </form>

        {% if tasks %}
        <form method="post" action="{{ url_for('tasks.clear_task') }}">
            <button type="submit" class="btn btn-clear">Clear All Tasks</button>
        </form>
        <br>
        <table class="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Change</th>
                </tr>
            </thead>

            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ task.title }}</td>
                        <td>
                            <form method="post" action="{{ url_for('tasks.toggle_status', task_id=task.id) }}" style="display:inline;">
                                <button type="submit" class="btn-small">
                                    <span class="badge {{ task.status|lower }}">{{ task.status }}</span>
                                </button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No task yet. Add one Above!</p>
        {% endif %}
    </div>
{% endblock  %}
